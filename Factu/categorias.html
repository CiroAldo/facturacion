<body>

<div class="container">
    <div class="header">
        <h2>Gestión de Categorías</h2>

        <div class="form-group">
            <label for="categoriaID">ID Categoría (solo para actualizar y eliminar):</label>

            <input type="text" class="form-control" name="descripcion" id="descripcion">
